name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build .deb
        run: npx electron-forge make --targets @electron-forge/maker-deb

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/deb/x64/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install appdmg
        run: npm install --save-dev appdmg

      - name: Build .dmg
        run: npx electron-forge make --targets @electron-forge/maker-dmg

      - name: List output files
        run: find out/ -type f

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: out/make/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
